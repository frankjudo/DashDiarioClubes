<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clubes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <h1>Dashboard de Clubes</h1>
    <div class="filtros">
        Data: <input type="date" id="dataFiltro">
        Clube: <select id="clubeFiltro"></select>
        <button onclick="aplicarFiltro()">Aplicar</button>
    </div>
    <div class="cards">
        <div class="card"><h2>FTD</h2><p id="ftdValor">R$ 0,00</p></div>
        <div class="card"><h2>Depósitos</h2><p id="depositosValor">R$ 0,00</p></div>
        <div class="card"><h2>GGR</h2><p id="ggrValor">R$ 0,00</p></div>
        <div class="card"><h2>Sportsbook GGR</h2><p id="sportsGgrValor">R$ 0,00</p></div>
        <div class="card"><h2>Cassino GGR</h2><p id="cassinoGgrValor">R$ 0,00</p></div>
    </div>
    <div class="graficos">
        <canvas id="ggrChart"></canvas>
        <canvas id="depositosChart"></canvas>
        <canvas id="ftdChart"></canvas>
        <canvas id="sportsGgrChart"></canvas>
        <canvas id="cassinoGgrChart"></canvas>
    </div>
    <div class="tabelas">
        <div>
            <h3>Top 10 Clubes - Depósitos</h3>
            <table id="topDepositos"></table>
        </div>
        <div>
            <h3>Top 10 Clubes - FTD</h3>
            <table id="topFtd"></table>
        </div>
        <div>
            <h3>Top 10 Clubes - GGR</h3>
            <table id="topGgr"></table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
