<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clubes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <h1>Dashboard de Clubes</h1>
    <div class="filtros">
        <label for="data">Data:</label>
        <input type="text" id="data" placeholder="dd/mm/aaaa">
        <label for="clube">Clube:</label>
        <select id="clube"><option value="Todos">Todos</option></select>
        <button id="aplicar">Aplicar</button>
    </div>

    <div class="cards">
        <div class="card"><h2>FTD</h2><p id="ftdTotal">R$ 0,00</p></div>
        <div class="card"><h2>Depósitos</h2><p id="depositosTotal">R$ 0,00</p></div>
        <div class="card"><h2>GGR</h2><p id="ggrTotal">R$ 0,00</p></div>
        <div class="card"><h2>Sportsbook GGR</h2><p id="sportsbookGgrTotal">R$ 0,00</p></div>
        <div class="card"><h2>Cassino GGR</h2><p id="cassinoGgrTotal">R$ 0,00</p></div>
    </div>

    <div class="graficos">
        <canvas id="ggrChart"></canvas>
        <canvas id="depositosChart"></canvas>
        <canvas id="ftdChart"></canvas>
        <canvas id="sportsbookChart"></canvas>
        <canvas id="cassinoChart"></canvas>
    </div>

    <div class="tabelas">
        <h3>Top 10 Clubes - Depósitos</h3>
        <table id="topDepositos"></table>
        <h3>Top 10 Clubes - FTD</h3>
        <table id="topFtd"></table>
        <h3>Top 10 Clubes - GGR</h3>
        <table id="topGgr"></table>
    </div>

    <script src="script.js"></script>
</body>
</html>
