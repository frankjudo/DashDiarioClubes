<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clubes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <h1>Dashboard de Clubes</h1>
    <div class="info">
        <p>Última atualização: <span id="ultimaAtualizacao">--</span></p>
        <p>Tempo de processamento: <span id="tempoProcessamento">--</span></p>
    </div>
    <form id="filtroForm">
        <label>Data: <input type="date" id="filtroData"></label>
        <label>Clube: 
            <select id="filtroClube">
                <option value="">Todos</option>
            </select>
        </label>
        <button type="submit">Aplicar</button>
    </form>

    <div class="cards">
        <div class="card"><h2>FTD</h2><p id="totalFTD">R$ 0,00</p></div>
        <div class="card"><h2>Depósitos</h2><p id="totalDepositos">R$ 0,00</p></div>
        <div class="card"><h2>GGR</h2><p id="totalGGR">R$ 0,00</p></div>
    </div>

    <div class="graficos">
        <canvas id="graficoGGR"></canvas>
        <canvas id="graficoFTD"></canvas>
        <canvas id="graficoDepositos"></canvas>
    </div>

    <div class="tabelas">
        <div>
            <h3>Top 10 Clubes - Depósitos</h3>
            <table id="topDepositos"></table>
        </div>
        <div>
            <h3>Top 10 Clubes - FTD</h3>
            <table id="topFTD"></table>
        </div>
        <div>
            <h3>Top 10 Clubes - GGR</h3>
            <table id="topGGR"></table>
        </div>
    </div>

    <script src="script.min.js"></script>
</body>
</html>
