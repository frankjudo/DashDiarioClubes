
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório dos clubes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e1621;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: white;
        }
        select, input, button {
            margin: 5px;
        }
        .card {
            background-color: #1c2b3a;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            display: inline-block;
            min-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📈 Relatório dos clubes</h1>

        <div>
            <label>De</label><input type="date" id="start">
            <label>até</label><input type="date" id="end">
            <button onclick="loadData()">Aplicar</button>
        </div>

        <div class="card">
            <div><strong>FTD</strong></div>
            <div id="ftd">R$ 0</div>
        </div>
        <div class="card">
            <div><strong>Depósitos</strong></div>
            <div id="depo">R$ 0</div>
        </div>
        <div class="card">
            <div><strong>GGR</strong></div>
            <div id="ggr">R$ 0</div>
        </div>
    </div>

    <script>
        async function loadData() {
            const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ21mvugq-_T80mCuddCnebiH30MWwJvQ58QiS9OqzHJuTXEVPsOFa9_Apzt4e9rlrLEeQtc8p60t80/pub?gid=0&single=true&output=csv";
            const response = await fetch(url);
            const data = await response.text();

            const rows = data.split("\n").map(row => row.split(","));
            const header = rows[0];
            const depositIndex = header.findIndex(h => h.trim().toLowerCase().includes("depósitos"));

            if (depositIndex === -1) {
                console.warn("Coluna de depósitos não encontrada");
                return;
            }

            let totalDeposits = 0;
            for (let i = 1; i < rows.length; i++) {
                const value = parseFloat(rows[i][depositIndex].replace(",", "."));
                if (!isNaN(value)) totalDeposits += value;
            }

            document.getElementById("depo").innerText = "R$ " + totalDeposits.toFixed(2);
        }
    </script>
</body>
</html>
