<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Clubes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <h1>Dashboard Clubes</h1>

    <div class="filtros">
        <label>Data Inicial: <input type="date" id="dataInicial"></label>
        <label>Data Final: <input type="date" id="dataFinal"></label>
        <label>Clube: 
            <select id="clubeSelect"></select>
        </label>
        <button onclick="aplicarFiltros()">Aplicar</button>
    </div>

    <div class="cards">
        <div class="card"><h2>FTD</h2><p id="ftdTotal">0</p></div>
        <div class="card"><h2>Dep√≥sitos</h2><p id="depositosTotal">0</p></div>
        <div class="card"><h2>GGR</h2><p id="ggrTotal">0</p></div>
        <div class="card"><h2>Clubes Ativos</h2><p id="clubesAtivos">0</p></div>
    </div>

    <div class="graficos">
        <canvas id="graficoGGR"></canvas>
        <canvas id="graficoFTD"></canvas>
        <canvas id="graficoDepositos"></canvas>
    </div>

    <h2>Top 10 Clubes Ativos</h2>
    <table id="top10">
        <thead>
            <tr>
                <th>Clube</th>
                <th>GGR</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
