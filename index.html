<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clubes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 10px;
            font-size: 22px;
            font-weight: bold;
        }
        .filtros {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .kpi-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin: 10px;
        }
        .kpi {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        }
        .kpi i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .kpi-value {
            font-size: 18px;
            font-weight: bold;
        }
        .graficos, .tabelas {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .grafico, .tabela {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        table th, table td {
            text-align: left;
            padding: 6px;
            border-bottom: 1px solid #ddd;
        }
        .footer {
            text-align: right;
            font-size: 12px;
            padding: 10px;
            color: #555;
        }
        .export-btn {
            padding: 6px 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .export-btn i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<header>Dashboard de Clubes</header>

<div class="filtros">
    <input type="date" id="dataFiltro">
    <select id="clubeFiltro"><option value="Todos">Todos</option></select>
    <button id="aplicarFiltro">Aplicar</button>
    <button class="export-btn" id="exportCSV"><i class="fas fa-file-csv"></i> Exportar CSV</button>
</div>

<div class="kpi-container">
    <div class="kpi"><i class="fas fa-user-plus" style="color:green;"></i><div class="kpi-value" id="kpi-ftd">R$ 0,00</div><div>FTD</div></div>
    <div class="kpi"><i class="fas fa-coins" style="color:gold;"></i><div class="kpi-value" id="kpi-dep">R$ 0,00</div><div>Depósitos</div></div>
    <div class="kpi"><i class="fas fa-chart-line" style="color:blue;"></i><div class="kpi-value" id="kpi-ggr">R$ 0,00</div><div>GGR</div></div>
    <div class="kpi"><i class="fas fa-football-ball" style="color:purple;"></i><div class="kpi-value" id="kpi-sport">R$ 0,00</div><div>Sportsbook GGR</div></div>
    <div class="kpi"><i class="fas fa-dice" style="color:red;"></i><div class="kpi-value" id="kpi-casino">R$ 0,00</div><div>Cassino GGR</div></div>
    <div class="kpi"><i class="fas fa-gift" style="color:green;"></i><div class="kpi-value" id="kpi-bonus">R$ 0,00</div><div>Bônus Convertidos</div></div>
</div>

<div class="graficos">
    <div class="grafico"><canvas id="graficoGGR"></canvas></div>
    <div class="grafico"><canvas id="graficoDepositos"></canvas></div>
    <div class="grafico"><canvas id="graficoFTD"></canvas></div>
    <div class="grafico"><canvas id="graficoSportsbook"></canvas></div>
    <div class="grafico"><canvas id="graficoCassino"></canvas></div>
    <div class="grafico"><canvas id="graficoBonus"></canvas></div>
</div>

<div class="tabelas">
    <div class="tabela"><h4>Top 10 Depósitos</h4><table id="topDepositos"></table></div>
    <div class="tabela"><h4>Top 10 FTD</h4><table id="topFTD"></table></div>
    <div class="tabela"><h4>Top 10 GGR</h4><table id="topGGR"></table></div>
    <div class="tabela"><h4>Top 10 Sportsbook</h4><table id="topSports"></table></div>
    <div class="tabela"><h4>Top 10 Cassino</h4><table id="topCassino"></table></div>
    <div class="tabela"><h4>Top 10 Bônus Convertidos</h4><table id="topBonus"></table></div>
</div>

<div class="footer">Última atualização: <span id="lastUpdate"></span></div>

<script>
    $(document).ready(function(){
        $("#lastUpdate").text(new Date().toLocaleString());
        // Aqui você adicionará a lógica para carregar dados reais do CSV e popular KPIs, gráficos e tabelas
    });
</script>

</body>
</html>
