<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clubes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <h1 class="titulo">Dashboard de Clubes</h1>
    <div class="filtros">
        <label for="dataFiltro">Data:</label>
        <input type="text" id="dataFiltro" placeholder="dd/mm/aaaa">
        <label for="clubeFiltro">Clube:</label>
        <select id="clubeFiltro"><option value="Todos">Todos</option></select>
        <button id="btnAplicar">Aplicar</button>
    </div>

    <div class="kpis">
        <div class="kpi-card"><h2>FTD</h2><p id="ftdTotal">R$ 0,00</p></div>
        <div class="kpi-card"><h2>Depósitos</h2><p id="depositosTotal">R$ 0,00</p></div>
        <div class="kpi-card"><h2>GGR</h2><p id="ggrTotal">R$ 0,00</p></div>
        <div class="kpi-card"><h2>Sportsbook GGR</h2><p id="sportsGgrTotal">R$ 0,00</p></div>
        <div class="kpi-card"><h2>Cassino GGR</h2><p id="cassinoGgrTotal">R$ 0,00</p></div>
    </div>

    <div class="graficos">
        <canvas id="graficoGGR"></canvas>
        <canvas id="graficoDepositos"></canvas>
        <canvas id="graficoFTD"></canvas>
        <canvas id="graficoSportsGGR"></canvas>
        <canvas id="graficoCassinoGGR"></canvas>
    </div>

    <div class="tabelas">
        <div>
            <h2>Top 10 Clubes - Depósitos</h2>
            <table id="tabelaDepositos"></table>
        </div>
        <div>
            <h2>Top 10 Clubes - FTD</h2>
            <table id="tabelaFTD"></table>
        </div>
        <div>
            <h2>Top 10 Clubes - GGR</h2>
            <table id="tabelaGGR"></table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
