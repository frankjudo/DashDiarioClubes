<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clubes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <h1 class="titulo">Dashboard de Clubes</h1>
    <div class="filtros">
        <label for="dataFiltro">Data:</label>
        <input type="date" id="dataFiltro">
        <label for="clubeFiltro">Clube:</label>
        <select id="clubeFiltro"></select>
        <button id="aplicarFiltro">Aplicar</button>
    </div>

    <div class="cards">
        <div class="card" id="card-ftd">FTD <p id="valor-ftd">R$ 0,00</p></div>
        <div class="card" id="card-depositos">Depósitos <p id="valor-depositos">R$ 0,00</p></div>
        <div class="card" id="card-ggr">GGR <p id="valor-ggr">R$ 0,00</p></div>
    </div>

    <div class="graficos">
        <canvas id="graficoGGR"></canvas>
        <canvas id="graficoFTD"></canvas>
        <canvas id="graficoDepositos"></canvas>
    </div>

    <div class="tabelas">
        <div>
            <h3>Top 10 Clubes - Depósitos</h3>
            <table id="tabelaDepositos"><thead><tr><th>Clube</th><th>Valor</th></tr></thead><tbody></tbody></table>
        </div>
        <div>
            <h3>Top 10 Clubes - FTD</h3>
            <table id="tabelaFTD"><thead><tr><th>Clube</th><th>Valor</th></tr></thead><tbody></tbody></table>
        </div>
        <div>
            <h3>Top 10 Clubes - GGR</h3>
            <table id="tabelaGGR"><thead><tr><th>Clube</th><th>Valor</th></tr></thead><tbody></tbody></table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
