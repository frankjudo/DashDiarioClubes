<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clubes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <header>
        <h1>Dashboard de Clubes</h1>
        <div class="filtros">
            <label for="dataFiltro">Data:</label>
            <input type="date" id="dataFiltro">
            <label for="clubeSelect">Clube:</label>
            <select id="clubeSelect">
                <option value="Todos">Todos</option>
            </select>
            <button id="btnAplicar">Aplicar</button>
        </div>
    </header>

    <section id="kpis" class="kpi-container">
        <div class="kpi-card" id="kpiFTD">FTD<br><span class="valor">R$ 0,00</span></div>
        <div class="kpi-card" id="kpiDepositos">Depósitos<br><span class="valor">R$ 0,00</span></div>
        <div class="kpi-card" id="kpiGGR">GGR<br><span class="valor">R$ 0,00</span></div>
        <div class="kpi-card" id="kpiSportsbookGGR">Sportsbook GGR<br><span class="valor">R$ 0,00</span></div>
        <div class="kpi-card" id="kpiCassinoGGR">Cassino GGR<br><span class="valor">R$ 0,00</span></div>
    </section>

    <section id="graficos" class="grafico-container">
        <canvas id="graficoGGR"></canvas>
        <canvas id="graficoDepositos"></canvas>
        <canvas id="graficoFTD"></canvas>
        <canvas id="graficoSportsbookGGR"></canvas>
        <canvas id="graficoCassinoGGR"></canvas>
    </section>

    <section id="top10" class="tabelas-container">
        <div>
            <h2>Top 10 Clubes - Depósitos</h2>
            <table id="topDepositos"><thead><tr><th>Clube</th><th>Valor</th></tr></thead><tbody></tbody></table>
        </div>
        <div>
            <h2>Top 10 Clubes - FTD</h2>
            <table id="topFTD"><thead><tr><th>Clube</th><th>Valor</th></tr></thead><tbody></tbody></table>
        </div>
        <div>
            <h2>Top 10 Clubes - GGR</h2>
            <table id="topGGR"><thead><tr><th>Clube</th><th>Valor</th></tr></thead><tbody></tbody></table>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
