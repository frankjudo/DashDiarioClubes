<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Relatório Diário</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <h1>Dashboard de Desempenho de Clubes</h1>

    <div class="cards">
        <div class="card">
            <h3>GGR Total</h3>
            <p id="ggr-total">R$ 0,00</p>
        </div>
        <div class="card">
            <h3>FTD Total</h3>
            <p id="ftd-total">R$ 0,00</p>
        </div>
        <div class="card">
            <h3>Depósitos Totais</h3>
            <p id="depositos-total">R$ 0,00</p>
        </div>
        <div class="card">
            <h3>Clubes Ativos (Últ. Mês)</h3>
            <p id="clubes-ativos">0</p>
        </div>
    </div>

    <div class="charts">
        <div class="chart-container">
            <canvas id="ggrChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="ftdChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="depositosChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="ativosChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
