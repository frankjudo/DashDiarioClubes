<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clubes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dashboard de Clubes</h1>
        <div class="filtros">
            <label for="dataFiltro">Data:</label>
            <input type="date" id="dataFiltro">
            <label for="clubeFiltro">Clube:</label>
            <select id="clubeFiltro">
                <option value="Todos">Todos</option>
            </select>
            <button id="btnAplicar">Aplicar</button>
        </div>

        <div class="kpi-container">
            <div class="kpi" id="kpi-ftd">FTD<br><span>R$ 0,00</span></div>
            <div class="kpi" id="kpi-depositos">Depósitos<br><span>R$ 0,00</span></div>
            <div class="kpi" id="kpi-ggr">GGR<br><span>R$ 0,00</span></div>
            <div class="kpi" id="kpi-sportsbook">Sportsbook GGR<br><span>R$ 0,00</span></div>
            <div class="kpi" id="kpi-cassino">Cassino GGR<br><span>R$ 0,00</span></div>
        </div>

        <div class="charts-container">
            <canvas id="graficoGGR"></canvas>
            <canvas id="graficoFTD"></canvas>
            <canvas id="graficoDepositos"></canvas>
            <canvas id="graficoSportsbook"></canvas>
            <canvas id="graficoCassino"></canvas>
        </div>

        <div class="tables-container">
            <div>
                <h2>Top 10 Clubes - Depósitos</h2>
                <table id="tabelaTopDepositos"><thead><tr><th>Clube</th><th>Valor</th></tr></thead><tbody></tbody></table>
            </div>
            <div>
                <h2>Top 10 Clubes - FTD</h2>
                <table id="tabelaTopFTD"><thead><tr><th>Clube</th><th>Valor</th></tr></thead><tbody></tbody></table>
            </div>
            <div>
                <h2>Top 10 Clubes - GGR</h2>
                <table id="tabelaTopGGR"><thead><tr><th>Clube</th><th>Valor</th></tr></thead><tbody></tbody></table>
            </div>
            <div>
                <h2>Top 10 Clubes - Sportsbook GGR</h2>
                <table id="tabelaTopSportsbook"><thead><tr><th>Clube</th><th>Valor</th></tr></thead><tbody></tbody></table>
            </div>
            <div>
                <h2>Top 10 Clubes - Cassino GGR</h2>
                <table id="tabelaTopCassino"><thead><tr><th>Clube</th><th>Valor</th></tr></thead><tbody></tbody></table>
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
    <script src="script.js"></script>
</body>
</html>
