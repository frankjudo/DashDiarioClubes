<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Clubes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>
    <h1>Dashboard Clubes</h1>

    <div class="filtros">
        <label>Data Inicial: <input type="date" id="dataInicio"></label>
        <label>Data Final: <input type="date" id="dataFim"></label>
        <label>Clube: <select id="clubeFiltro"></select></label>
        <button id="aplicarFiltros">Aplicar</button>
    </div>

    <div class="cards">
        <div class="card">
            <h3>FTD</h3>
            <p id="totalFTD">0</p>
        </div>
        <div class="card">
            <h3>Depósitos</h3>
            <p id="totalDepositos">0</p>
        </div>
        <div class="card">
            <h3>GGR</h3>
            <p id="totalGGR">0</p>
        </div>
    </div>

    <div class="graficos">
        <canvas id="graficoGGR"></canvas>
        <canvas id="graficoFTD"></canvas>
        <canvas id="graficoDepositos"></canvas>
        <canvas id="graficoAtivos"></canvas>
    </div>

    <div class="ranking">
        <h2>Top 10 Clubes (Depósitos)</h2>
        <table id="rankingTabela">
            <thead>
                <tr><th>Clube</th><th>Depósitos</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
