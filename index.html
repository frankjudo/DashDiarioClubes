<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clubes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <h1 class="titulo">Dashboard de Clubes</h1>
    <div class="filtros">
        <label>Data: <input type="date" id="dataFiltro"></label>
        <label>Clube: 
            <select id="clubeFiltro">
                <option value="Todos">Todos</option>
            </select>
        </label>
        <button onclick="aplicarFiltro()">Aplicar</button>
    </div>

    <div class="cards">
        <div class="card"><h3>FTD</h3><p id="valorFTD">R$ 0,00</p></div>
        <div class="card"><h3>Dep√≥sitos</h3><p id="valorDepositos">R$ 0,00</p></div>
        <div class="card"><h3>GGR</h3><p id="valorGGR">R$ 0,00</p></div>
    </div>

    <div class="charts-container">
        <canvas id="chartGGR"></canvas>
        <canvas id="chartFTD"></canvas>
        <canvas id="chartDepositos"></canvas>
    </div>

    <div id="tabelas-container"></div>

    <script src="script.js"></script>
</body>
</html>
