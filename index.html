<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clubes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f7fa; margin: 0; padding: 0; overflow: hidden; }
        h2 { text-align: center; margin: 5px 0; }
        .controls { text-align: center; margin-bottom: 5px; }
        .controls input, .controls select, .controls button { margin: 0 4px; padding: 5px 8px; font-size: 14px; }
        .btn-apply { background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn-periodo { background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn-fullscreen, .btn-export { background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .kpi-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; margin: 5px 0; }
        .kpi { background: white; border-radius: 8px; padding: 12px; width: 180px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.3s, background-color 0.5s; font-size: 18px; }
        .kpi i { font-size: 26px; margin-bottom: 5px; display: block; }
        .kpi.negative { background: #ffdddd !important; transform: scale(1.05); }
        .dashboard-container { display: flex; flex-direction: column; height: calc(100vh - 110px); }
        .charts { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; height: 50%; padding: 0 10px; }
        .chart-container { background: white; border-radius: 8px; padding: 5px; display: flex; align-items: center; justify-content: center; }
        .tables { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; height: 50%; padding: 0 10px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; background: white; border-radius: 8px; overflow: hidden; height: 100%; }
        th, td { padding: 4px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f0f0f0; font-weight: bold; }
        .footer { text-align: right; font-size: 11px; padding: 5px 10px; color: gray; }
    </style>
</head>
<body>
    <h2>Dashboard de Clubes</h2>
    <div class="controls">
        De: <input type="date" id="filtroDataInicio">
        Até: <input type="date" id="filtroDataFim">
        Clube: <select id="filtroClube"></select>
        <button class="btn-apply" onclick="aplicarFiltros()">Aplicar</button>
        <button class="btn-periodo" onclick="setPeriodo('hoje')">Hoje</button>
        <button class="btn-periodo" onclick="setPeriodo('7')">Últimos 7 dias</button>
        <button class="btn-periodo" onclick="setPeriodo('30')">Últimos 30 dias</button>
        <button class="btn-fullscreen" onclick="ativarFullscreen()">Fullscreen</button>
        <button class="btn-export" onclick="exportarCSV()"><i class="fa-solid fa-file-csv"></i> Exportar CSV</button>
    </div>

    <!-- KPIs -->
    <div class="kpi-container">
        <div class="kpi" id="kpi-ftd"><i class="fa-solid fa-user-plus" style="color:green"></i><span class="valor">0</span><br>FTD</div>
        <div class="kpi" id="kpi-depositos"><i class="fa-solid fa-coins" style="color:gold"></i><span class="valor">0</span><br>Depósitos</div>
        <div class="kpi" id="kpi-ggr"><i class="fa-solid fa-chart-line" style="color:blue"></i><span class="valor">0</span><br>GGR</div>
        <div class="kpi" id="kpi-sportsbook"><i class="fa-solid fa-football" style="color:purple"></i><span class="valor">0</span><br>Sportsbook GGR</div>
        <div class="kpi" id="kpi-cassino"><i class="fa-solid fa-dice" style="color:red"></i><span class="valor">0</span><br>Cassino GGR</div>
        <div class="kpi" id="kpi-bonus"><i class="fa-solid fa-gift" style="color:green"></i><span class="valor">0</span><br>Bônus Convertidos</div>
    </div>

    <!-- Gráficos e Tabelas -->
    <div class="dashboard-container">
        <div class="charts">
            <div class="chart-container"><canvas id="chartGGR"></canvas></div>
            <div class="chart-container"><canvas id="chartDepositos"></canvas></div>
            <div class="chart-container"><canvas id="chartFTD"></canvas></div>
            <div class="chart-container"><canvas id="chartSportsbook"></canvas></div>
            <div class="chart-container"><canvas id="chartCassino"></canvas></div>
            <div class="chart-container"><canvas id="chartBonus"></canvas></div>
        </div>
        <div class="tables">
            <table id="topDepositos"><thead><tr><th>Top 10 Depósitos</th><th>Valor</th></tr></thead><tbody></tbody></table>
            <table id="topFTD"><thead><tr><th>Top 10 FTD</th><th>Valor</th></tr></thead><tbody></tbody></table>
            <table id="topGGR"><thead><tr><th>Top 10 GGR</th><th>Valor</th></tr></thead><tbody></tbody></table>
            <table id="topSportsbook"><thead><tr><th>Top 10 Sportsbook</th><th>Valor</th></tr></thead><tbody></tbody></table>
            <table id="topCassino"><thead><tr><th>Top 10 Cassino</th><th>Valor</th></tr></thead><tbody></tbody></table>
            <table id="topBonus"><thead><tr><th>Top 10 Bônus Convertidos</th><th>Valor</th></tr></thead><tbody></tbody></table>
        </div>
    </div>
    <div class="footer">Última atualização: <span id="ultimaAtualizacao"></span></div>

<script>
const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ21mvugq-_T80mCuddCnebiH30MWwJvQ58QiS9OqzHJuTXEVPsOFa9_Apzt4e9rlrLEeQtc8p60t80/pub?gid=0&single=true&output=csv";
let dadosFiltrados = [];
const charts = {};

function setPeriodo(tipo) {
    const hoje = new Date();
    let inicio = new Date();
    if (tipo === "7") inicio.setDate(hoje.getDate() - 7);
    if (tipo === "30") inicio.setDate(hoje.getDate() - 30);
    document.getElementById("filtroDataInicio").value = inicio.toISOString().split('T')[0];
    document.getElementById("filtroDataFim").value = hoje.toISOString().split('T')[0];
    aplicarFiltros();
}

function criarGrafico(ctx, label, color) {
    return new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [{ label, data: [], borderColor: color, backgroundColor: color+'33', fill: false, tension: 0.3 }] },
        options: { responsive: true, maintainAspectRatio: false }
    });
}

function animarKPI(id, valorNovo) {
    const el = $(id + " .valor");
    const valorAntigo = parseFloat(el.text().replace(/[R$\.,]/g,'')) || 0;
    const negativo = valorNovo < 0;
    $(id).toggleClass("negative", negativo);
    let atual = valorAntigo, step = 0;
    const incremento = (valorNovo - valorAntigo) / 20;
    const intervalo = setInterval(() => {
        atual += incremento;
        step++;
        el.text("R$ " + atual.toLocaleString('pt-BR',{minimumFractionDigits:2}));
        if (step >= 20) { clearInterval(intervalo); el.text("R$ " + valorNovo.toLocaleString('pt-BR',{minimumFractionDigits:2})); }
    }, 30);
}

function carregarDados() {
    Papa.parse(urlCSV, {
        download: true,
        header: true,
        complete: function(results) {
            dadosFiltrados = results.data;
            preencherFiltros();
            atualizarDashboard();
        }
    });
}

function preencherFiltros() {
    const clubes = [...new Set(dadosFiltrados.map(d => d["Usuário - Nome de usuário"]))];
    $("#filtroClube").html('<option value="Todos">Todos</option>' + clubes.map(c => `<option value="${c}">${c}</option>`).join(''));
}

function aplicarFiltros() { atualizarDashboard(); }

function atualizarDashboard() {
    const clube = $("#filtroClube").val();
    const dataInicio = $("#filtroDataInicio").val();
    const dataFim = $("#filtroDataFim").val();

    let dados = dadosFiltrados;
    if (clube !== "Todos") dados = dados.filter(d => d["Usuário - Nome de usuário"] === clube);
    if (dataInicio && dataFim) {
        const inicio = new Date(dataInicio), fim = new Date(dataFim);
        dados = dados.filter(d => new Date(d["DATA"]) >= inicio && new Date(d["DATA"]) <= fim);
    }

    const ftd = dados.reduce((s,d)=>s+(parseFloat(d["Usuário - FTD-Montante"])||0),0);
    const depositos = dados.reduce((s,d)=>s+(parseFloat(d["Usuário - Depósitos"])||0),0);
    const ggr = dados.reduce((s,d)=>s+(parseFloat(d["Cálculo - GGR"])||0),0);
    const sportsbook = dados.reduce((s,d)=>s+(parseFloat(d["Sportsbook - GGR"])||0),0);
    const cassino = dados.reduce((s,d)=>s+(parseFloat(d["Cassino - GGR"])||0),0);
    const bonus = dados.reduce((s,d)=>s+(parseFloat(d["Cálculo - bônus convertidos"])||0),0);

    animarKPI("#kpi-ftd", ftd);
    animarKPI("#kpi-depositos", depositos);
    animarKPI("#kpi-ggr", ggr);
    animarKPI("#kpi-sportsbook", sportsbook);
    animarKPI("#kpi-cassino", cassino);
    animarKPI("#kpi-bonus", bonus);

    const porData = {};
    dados.forEach(d=>{
        if (!porData[d.DATA]) porData[d.DATA] = { ggr:0, depositos:0, ftd:0, sportsbook:0, cassino:0, bonus:0 };
        porData[d.DATA].ggr += parseFloat(d["Cálculo - GGR"])||0;
        porData[d.DATA].depositos += parseFloat(d["Usuário - Depósitos"])||0;
        porData[d.DATA].ftd += parseFloat(d["Usuário - FTD-Montante"])||0;
        porData[d.DATA].sportsbook += parseFloat(d["Sportsbook - GGR"])||0;
        porData[d.DATA].cassino += parseFloat(d["Cassino - GGR"])||0;
        porData[d.DATA].bonus += parseFloat(d["Cálculo - bônus convertidos"])||0;
    });
    const labels = Object.keys(porData).sort();
    charts.chartGGR.data.labels = labels; charts.chartGGR.data.datasets[0].data = labels.map(l=>porData[l].ggr);
    charts.chartDepositos.data.labels = labels; charts.chartDepositos.data.datasets[0].data = labels.map(l=>porData[l].depositos);
    charts.chartFTD.data.labels = labels; charts.chartFTD.data.datasets[0].data = labels.map(l=>porData[l].ftd);
    charts.chartSportsbook.data.labels = labels; charts.chartSportsbook.data.datasets[0].data = labels.map(l=>porData[l].sportsbook);
    charts.chartCassino.data.labels = labels; charts.chartCassino.data.datasets[0].data = labels.map(l=>porData[l].cassino);
    charts.chartBonus.data.labels = labels; charts.chartBonus.data.datasets[0].data = labels.map(l=>porData[l].bonus);

    charts.chartGGR.update(); charts.chartDepositos.update(); charts.chartFTD.update();
    charts.chartSportsbook.update(); charts.chartCassino.update(); charts.chartBonus.update();

    preencherTabela("#topDepositos", dados, "Usuário - Depósitos");
    preencherTabela("#topFTD", dados, "Usuário - FTD-Montante");
    preencherTabela("#topGGR", dados, "Cálculo - GGR");
    preencherTabela("#topSportsbook", dados, "Sportsbook - GGR");
    preencherTabela("#topCassino", dados, "Cassino - GGR");
    preencherTabela("#topBonus", dados, "Cálculo - bônus convertidos");

    $("#ultimaAtualizacao").text(new Date().toLocaleString());
}

function preencherTabela(id, dados, campo) {
    const agrupado = {};
    dados.forEach(d=>{
        const clube = d["Usuário - Nome de usuário"];
        agrupado[clube] = (agrupado[clube]||0) + (parseFloat(d[campo])||0);
    });
    const top10 = Object.entries(agrupado).sort((a,b)=>b[1]-a[1]).slice(0,10);
    const corpo = top10.map(t=>`<tr><td>${t[0]}</td><td>R$ ${t[1].toLocaleString('pt-BR',{minimumFractionDigits:2})}</td></tr>`).join('');
    $(id+" tbody").html(corpo);
}

function ativarFullscreen() {
    if (!document.fullscreenElement) document.documentElement.requestFullscreen();
    else document.exitFullscreen();
}

function exportarCSV() {
    const csv = Papa.unparse(dadosFiltrados);
    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "dados_filtrados.csv";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

$(document).ready(function(){
    charts.chartGGR = criarGrafico(document.getElementById('chartGGR'), "Cálculo - GGR", "green");
    charts.chartDepositos = criarGrafico(document.getElementById('chartDepositos'), "Usuário - Depósitos", "blue");
    charts.chartFTD = criarGrafico(document.getElementById('chartFTD'), "Usuário - FTD-Montante", "orange");
    charts.chartSportsbook = criarGrafico(document.getElementById('chartSportsbook'), "Sportsbook - GGR", "purple");
    charts.chartCassino = criarGrafico(document.getElementById('chartCassino'), "Cassino - GGR", "red");
    charts.chartBonus = criarGrafico(document.getElementById('chartBonus'), "Cálculo - bônus convertidos", "teal");
    carregarDados();
});
</script>
</body>
</html>
