<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clubes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <h1 class="titulo">Dashboard de Clubes</h1>
    <div class="filtros">
        <label for="data">Data:</label>
        <input type="date" id="data">
        <label for="clube">Clube:</label>
        <select id="clube">
            <option value="Todos">Todos</option>
        </select>
        <button onclick="aplicarFiltro()">Aplicar</button>
    </div>

    <div class="cards">
        <div class="card" id="ftdCard">
            <h2>FTD</h2>
            <p id="ftdValor">R$ 0,00</p>
        </div>
        <div class="card" id="depositosCard">
            <h2>Depósitos</h2>
            <p id="depositosValor">R$ 0,00</p>
        </div>
        <div class="card" id="ggrCard">
            <h2>GGR</h2>
            <p id="ggrValor">R$ 0,00</p>
        </div>
    </div>

    <div class="graficos">
        <canvas id="graficoGGR"></canvas>
        <canvas id="graficoFTD"></canvas>
        <canvas id="graficoDepositos"></canvas>
    </div>

    <div class="tabelas">
        <div>
            <h3>Top 10 Clubes - Depósitos</h3>
            <table id="tabelaDepositos"></table>
        </div>
        <div>
            <h3>Top 10 Clubes - FTD</h3>
            <table id="tabelaFTD"></table>
        </div>
        <div>
            <h3>Top 10 Clubes - GGR</h3>
            <table id="tabelaGGR"></table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
