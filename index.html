<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clubes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <h1 class="titulo">Dashboard de Clubes</h1>

    <div class="filtros">
        <label>Data: <input type="date" id="filtroData"></label>
        <label>Clube: <select id="filtroClube"><option value="Todos">Todos</option></select></label>
        <button id="btnAplicar">Aplicar</button>
    </div>

    <div class="kpi-container">
        <div class="kpi-card"><h2>FTD</h2><p id="kpi-ftd">R$ 0,00</p></div>
        <div class="kpi-card"><h2>Depósitos</h2><p id="kpi-depositos">R$ 0,00</p></div>
        <div class="kpi-card"><h2>GGR</h2><p id="kpi-ggr">R$ 0,00</p></div>
        <div class="kpi-card"><h2>Sportsbook GGR</h2><p id="kpi-sportsbook">R$ 0,00</p></div>
        <div class="kpi-card"><h2>Cassino GGR</h2><p id="kpi-cassino">R$ 0,00</p></div>
    </div>

    <div class="graficos-container">
        <div class="grafico-item"><canvas id="graficoGGR"></canvas></div>
        <div class="grafico-item"><canvas id="graficoDepositos"></canvas></div>
        <div class="grafico-item"><canvas id="graficoFTD"></canvas></div>
        <div class="grafico-item"><canvas id="graficoSportsbook"></canvas></div>
        <div class="grafico-item"><canvas id="graficoCassino"></canvas></div>
    </div>

    <div class="tabelas-container">
        <div>
            <h3>Top 10 Clubes - Depósitos</h3>
            <table id="tabelaDepositos">
                <thead><tr><th>Clube</th><th>Valor</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <div>
            <h3>Top 10 Clubes - FTD</h3>
            <table id="tabelaFTD">
                <thead><tr><th>Clube</th><th>Valor</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <div>
            <h3>Top 10 Clubes - GGR</h3>
            <table id="tabelaGGR">
                <thead><tr><th>Clube</th><th>Valor</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
