<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clubes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <header>
        <h1>Dashboard de Clubes</h1>
        <div class="filtros">
            <label for="data">Data:</label>
            <input type="text" id="data" placeholder="dd/mm/aaaa">
            <label for="clube">Clube:</label>
            <select id="clube">
                <option value="Todos">Todos</option>
            </select>
            <button id="aplicar">Aplicar</button>
        </div>
    </header>

    <section class="cards">
        <div class="card"><h2>FTD</h2><p id="valor-ftd">R$ 0,00</p></div>
        <div class="card"><h2>Depósitos</h2><p id="valor-depositos">R$ 0,00</p></div>
        <div class="card"><h2>GGR</h2><p id="valor-ggr">R$ 0,00</p></div>
        <div class="card"><h2>Sportsbook GGR</h2><p id="valor-sportsbook-ggr">R$ 0,00</p></div>
        <div class="card"><h2>Cassino GGR</h2><p id="valor-cassino-ggr">R$ 0,00</p></div>
    </section>

    <section class="graficos">
        <div class="grafico-container"><canvas id="grafico-ggr"></canvas></div>
        <div class="grafico-container"><canvas id="grafico-depositos"></canvas></div>
        <div class="grafico-container"><canvas id="grafico-ftd"></canvas></div>
        <div class="grafico-container"><canvas id="grafico-sportsbook-ggr"></canvas></div>
        <div class="grafico-container"><canvas id="grafico-cassino-ggr"></canvas></div>
    </section>

    <section class="tabelas">
        <div class="tabela-container">
            <h3>Top 10 Clubes - Depósitos</h3>
            <table id="tabela-depositos"></table>
        </div>
        <div class="tabela-container">
            <h3>Top 10 Clubes - FTD</h3>
            <table id="tabela-ftd"></table>
        </div>
        <div class="tabela-container">
            <h3>Top 10 Clubes - GGR</h3>
            <table id="tabela-ggr"></table>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
