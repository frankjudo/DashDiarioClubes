<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clubes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <h1>Dashboard de Clubes</h1>
    <div class="filters">
        Data: <input type="date" id="dateFilter">
        Clube: <select id="clubeFilter"><option value="Todos">Todos</option></select>
        <button id="applyFilter">Aplicar</button>
    </div>

    <div class="kpis">
        <div class="kpi-box"><h2>FTD</h2><p id="ftdValue">R$ 0,00</p></div>
        <div class="kpi-box"><h2>Depósitos</h2><p id="depositosValue">R$ 0,00</p></div>
        <div class="kpi-box"><h2>GGR</h2><p id="ggrValue">R$ 0,00</p></div>
        <div class="kpi-box"><h2>Sportsbook GGR</h2><p id="sportsGgrValue">R$ 0,00</p></div>
        <div class="kpi-box"><h2>Cassino GGR</h2><p id="cassinoGgrValue">R$ 0,00</p></div>
    </div>

    <div class="charts">
        <canvas id="chartGGR"></canvas>
        <canvas id="chartDepositos"></canvas>
        <canvas id="chartFTD"></canvas>
        <canvas id="chartSportsGGR"></canvas>
        <canvas id="chartCassinoGGR"></canvas>
    </div>

    <div class="tables">
        <div>
            <h3>Top 10 Clubes - Depósitos</h3>
            <table id="topDepositos"><thead><tr><th>Clube</th><th>Valor</th></tr></thead><tbody></tbody></table>
        </div>
        <div>
            <h3>Top 10 Clubes - FTD</h3>
            <table id="topFTD"><thead><tr><th>Clube</th><th>Valor</th></tr></thead><tbody></tbody></table>
        </div>
        <div>
            <h3>Top 10 Clubes - GGR</h3>
            <table id="topGGR"><thead><tr><th>Clube</th><th>Valor</th></tr></thead><tbody></tbody></table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
