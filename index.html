<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Comparativo de Clubes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f7fa; margin: 0; padding: 0; }
        h2 { text-align: center; margin: 10px 0; }
        .controls { text-align: center; margin-bottom: 10px; }
        .kpi-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 10px; }
        .kpi { background: #e6ffe6; border-radius: 8px; padding: 10px; width: 170px; text-align: center; 
               box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: background 0.5s; font-weight: bold; font-size: 16px; }
        .kpi i { font-size: 24px; margin-bottom: 4px; display: block; }
        .kpi.negative { background: #ffe0e0 !important; transition: background 0.5s ease-in-out; }
        .charts { display: grid; grid-template-columns: repeat(3, 1fr); grid-auto-rows: 50%; gap: 8px; height: 50vh; padding: 0 10px; box-sizing: border-box;}
        .chart-container { background: white; padding: 8px; border-radius: 8px; }
        .tables { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; height: 50vh; overflow: auto; padding: 0 10px; box-sizing: border-box;}
        table { width: 100%; border-collapse: collapse; font-size: 15px; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 4px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f0f0f0; font-weight: bold; }
        .footer { text-align: right; font-size: 12px; padding: 10px 20px; color: gray; }
        button { margin: 0 3px; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px;}
        .btn-export { background: #28a745; color: white; }
        .btn-apply { background: #007bff; color: white; }
        .btn-date { background: #0069d9; color: white; }
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.7);
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; font-weight: bold;
            z-index: 9999; display: none;
        }
    </style>
</head>
<body>
    <div id="overlay">Carregando...</div>
    <h2>Dashboard Comparativo de Clubes</h2>
    <div class="controls">
        De: <input type="date" id="filtroDataInicio">
        Até: <input type="date" id="filtroDataFim">
        <button class="btn-date" onclick="setPeriodo('hoje')">Hoje</button>
        <button class="btn-date" onclick="setPeriodo('7')">Últimos 7 dias</button>
        <button class="btn-date" onclick="setPeriodo('30')">Últimos 30 dias</button>
        <br><br>
        Clube A: <select id="filtroClubeA"></select>
        Clube B: <select id="filtroClubeB"></select>
        <button class="btn-apply" onclick="aplicarFiltros()">Aplicar</button>
        <button class="btn-export" onclick="exportarCSV()"><i class="fa-solid fa-file-csv"></i> Exportar CSV</button>
    </div>

    <div class="kpi-container">
        <div class="kpi" id="kpi-ftd"><i class="fa-solid fa-user-plus" style="color:green"></i><span class="valor">0</span><br>FTD</div>
        <div class="kpi" id="kpi-depositos"><i class="fa-solid fa-coins" style="color:gold"></i><span class="valor">0</span><br>Depósitos</div>
        <div class="kpi" id="kpi-ggr"><i class="fa-solid fa-chart-line" style="color:blue"></i><span class="valor">0</span><br>GGR</div>
        <div class="kpi" id="kpi-sportsbook"><i class="fa-solid fa-football" style="color:purple"></i><span class="valor">0</span><br>Sportsbook GGR</div>
        <div class="kpi" id="kpi-cassino"><i class="fa-solid fa-dice" style="color:red"></i><span class="valor">0</span><br>Cassino GGR</div>
        <div class="kpi" id="kpi-bonus"><i class="fa-solid fa-gift" style="color:green"></i><span class="valor">0</span><br>Bônus Convertidos</div>
    </div>

    <div class="charts">
        <div class="chart-container"><canvas id="chartGGR"></canvas></div>
        <div class="chart-container"><canvas id="chartDepositos"></canvas></div>
        <div class="chart-container"><canvas id="chartFTD"></canvas></div>
        <div class="chart-container"><canvas id="chartSportsbook"></canvas></div>
        <div class="chart-container"><canvas id="chartCassino"></canvas></div>
        <div class="chart-container"><canvas id="chartBonus"></canvas></div>
    </div>

    <div class="tables">
        <table id="topDepositos"><thead><tr><th>Clube</th><th>Valor</th></tr></thead><tbody></tbody></table>
        <table id="topFTD"><thead><tr><th>Clube</th><th>Valor</th></tr></thead><tbody></tbody></table>
        <table id="topGGR"><thead><tr><th>Clube</th><th>Valor</th></tr></thead><tbody></tbody></table>
        <table id="topSportsbook"><thead><tr><th>Clube</th><th>Valor</th></tr></thead><tbody></tbody></table>
        <table id="topCassino"><thead><tr><th>Clube</th><th>Valor</th></tr></thead><tbody></tbody></table>
        <table id="topBonus"><thead><tr><th>Clube</th><th>Valor</th></tr></thead><tbody></tbody></table>
    </div>

    <div class="footer">Última atualização: <span id="ultimaAtualizacao"></span></div>

<script>
const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ21mvugq-_T80mCuddCnebiH30MWwJvQ58QiS9OqzHJuTXEVPsOFa9_Apzt4e9rlrLEeQtc8p60t80/pub?gid=0&single=true&output=csv";
let dadosOriginais = [];
let charts = {};

function criarGrafico(ctx, labelA, labelB, colorA, colorB) {
    return new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [
            { label: labelA, data: [], borderColor: colorA, backgroundColor: colorA+'33', fill: false, tension: 0.3 },
            { label: labelB, data: [], borderColor: colorB, backgroundColor: colorB+'33', fill: false, tension: 0.3 }
        ]},
        options: { responsive: true, plugins: { tooltip: { enabled: true } } }
    });
}

function animarKPI(id, valorNovo) {
    const el = $(id + " .valor");
    const valorAntigo = parseFloat(el.text().replace(/[R$\.,]/g,'')) || 0;
    let atual = valorAntigo;
    const incremento = (valorNovo - valorAntigo) / 20;
    const negativo = valorNovo < 0;
    $(id).toggleClass("negative", negativo);
    let step = 0;
    const intervalo = setInterval(() => {
        atual += incremento;
        step++;
        el.text("R$ " + atual.toLocaleString('pt-BR', {minimumFractionDigits:2}));
        if (step >= 20) { clearInterval(intervalo); el.text("R$ " + valorNovo.toLocaleString('pt-BR', {minimumFractionDigits:2})); }
    }, 30);
}

function setPeriodo(tipo){
    let hoje = new Date();
    let inicio = new Date();
    if(tipo==='7') inicio.setDate(hoje.getDate()-7);
    if(tipo==='30') inicio.setDate(hoje.getDate()-30);
    $("#filtroDataFim").val(hoje.toISOString().split('T')[0]);
    $("#filtroDataInicio").val(inicio.toISOString().split('T')[0]);
}

function carregarDados() {
    $("#overlay").show();
    Papa.parse(urlCSV, {
        download: true,
        header: true,
        complete: function(results) {
            dadosOriginais = results.data;
            preencherFiltros();
            atualizarDashboard();
            $("#overlay").hide();
        }
    });
}

function preencherFiltros() {
    const clubes = [...new Set(dadosOriginais.map(d => d["Usuário - Nome de usuário"]))];
    const opcoes = '<option value="Todos">Todos</option>' + clubes.map(c => `<option value="${c}">${c}</option>`).join('');
    $("#filtroClubeA").html(opcoes);
    $("#filtroClubeB").html(opcoes);
}

function aplicarFiltros(){ atualizarDashboard(); }

function atualizarDashboard(){
    $("#overlay").show();
    const clubeA = $("#filtroClubeA").val();
    const clubeB = $("#filtroClubeB").val();
    const dataInicio = $("#filtroDataInicio").val();
    const dataFim = $("#filtroDataFim").val();

    let dados = dadosOriginais.filter(d=>{
        let data = d["DATA"];
        let ok = true;
        if(dataInicio && data < dataInicio) ok=false;
        if(dataFim && data > dataFim) ok=false;
        return ok;
    });

    let dadosFiltradosA = (clubeA==="Todos")?dados:[...dados.filter(d=>d["Usuário - Nome de usuário"]===clubeA)];
    let dadosFiltradosB = (clubeB==="Todos")?dados:[...dados.filter(d=>d["Usuário - Nome de usuário"]===clubeB)];

    function soma(dados, campo){ return dados.reduce((s,d)=>s+(parseFloat(d[campo])||0),0); }
    animarKPI("#kpi-ftd", soma(dados,"Usuário - FTD-Montante"));
    animarKPI("#kpi-depositos", soma(dados,"Usuário - Depósitos"));
    animarKPI("#kpi-ggr", soma(dados,"Cálculo - GGR"));
    animarKPI("#kpi-sportsbook", soma(dados,"Sportsbook - GGR"));
    animarKPI("#kpi-cassino", soma(dados,"Cassino - GGR"));
    animarKPI("#kpi-bonus", soma(dados,"Cálculo - bônus convertidos"));

    const porData = {};
    dadosFiltradosA.forEach(d=>{
        if(!porData[d.DATA]) porData[d.DATA]={A:{},B:{}};
        porData[d.DATA].A = {
            ggr:(porData[d.DATA].A.ggr||0)+(parseFloat(d["Cálculo - GGR"])||0),
            depositos:(porData[d.DATA].A.depositos||0)+(parseFloat(d["Usuário - Depósitos"])||0),
            ftd:(porData[d.DATA].A.ftd||0)+(parseFloat(d["Usuário - FTD-Montante"])||0),
            sportsbook:(porData[d.DATA].A.sportsbook||0)+(parseFloat(d["Sportsbook - GGR"])||0),
            cassino:(porData[d.DATA].A.cassino||0)+(parseFloat(d["Cassino - GGR"])||0),
            bonus:(porData[d.DATA].A.bonus||0)+(parseFloat(d["Cálculo - bônus convertidos"])||0)
        };
    });
    dadosFiltradosB.forEach(d=>{
        if(!porData[d.DATA]) porData[d.DATA]={A:{},B:{}};
        porData[d.DATA].B = {
            ggr:(porData[d.DATA].B.ggr||0)+(parseFloat(d["Cálculo - GGR"])||0),
            depositos:(porData[d.DATA].B.depositos||0)+(parseFloat(d["Usuário - Depósitos"])||0),
            ftd:(porData[d.DATA].B.ftd||0)+(parseFloat(d["Usuário - FTD-Montante"])||0),
            sportsbook:(porData[d.DATA].B.sportsbook||0)+(parseFloat(d["Sportsbook - GGR"])||0),
            cassino:(porData[d.DATA].B.cassino||0)+(parseFloat(d["Cassino - GGR"])||0),
            bonus:(porData[d.DATA].B.bonus||0)+(parseFloat(d["Cálculo - bônus convertidos"])||0)
        };
    });

    const labels = Object.keys(porData).sort();
    function setData(chart, field){
        chart.data.labels = labels;
        chart.data.datasets[0].data = labels.map(l=>porData[l].A[field]||0);
        chart.data.datasets[1].data = labels.map(l=>porData[l].B[field]||0);
        chart.update();
    }
    setData(charts.chartGGR,"ggr");
    setData(charts.chartDepositos,"depositos");
    setData(charts.chartFTD,"ftd");
    setData(charts.chartSportsbook,"sportsbook");
    setData(charts.chartCassino,"cassino");
    setData(charts.chartBonus,"bonus");

    preencherTabela("#topDepositos",dados,"Usuário - Depósitos");
    preencherTabela("#topFTD",dados,"Usuário - FTD-Montante");
    preencherTabela("#topGGR",dados,"Cálculo - GGR");
    preencherTabela("#topSportsbook",dados,"Sportsbook - GGR");
    preencherTabela("#topCassino",dados,"Cassino - GGR");
    preencherTabela("#topBonus",dados,"Cálculo - bônus convertidos");

    $("#ultimaAtualizacao").text(new Date().toLocaleString());
    $("#overlay").hide();
}

function preencherTabela(id, dados, campo) {
    const agrupado = {};
    dados.forEach(d=>{
        const clube = d["Usuário - Nome de usuário"];
        agrupado[clube] = (agrupado[clube]||0)+(parseFloat(d[campo])||0);
    });
    const top10 = Object.entries(agrupado).sort((a,b)=>b[1]-a[1]).slice(0,10);
    const corpo = top10.map(t=>`<tr><td>${t[0]}</td><td>R$ ${t[1].toLocaleString('pt-BR',{minimumFractionDigits:2})}</td></tr>`).join('');
    $(id+" tbody").html(corpo);
}

function exportarCSV() {
    const csv = Papa.unparse(dadosOriginais);
    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "dados_filtrados.csv";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

$(document).ready(function(){
    charts.chartGGR = criarGrafico(document.getElementById('chartGGR'), "Clube A GGR","Clube B GGR","blue","orange");
    charts.chartDepositos = criarGrafico(document.getElementById('chartDepositos'), "Clube A Depósitos","Clube B Depósitos","blue","orange");
    charts.chartFTD = criarGrafico(document.getElementById('chartFTD'), "Clube A FTD","Clube B FTD","blue","orange");
    charts.chartSportsbook = criarGrafico(document.getElementById('chartSportsbook'), "Clube A Sportsbook","Clube B Sportsbook","blue","orange");
    charts.chartCassino = criarGrafico(document.getElementById('chartCassino'), "Clube A Cassino","Clube B Cassino","blue","orange");
    charts.chartBonus = criarGrafico(document.getElementById('chartBonus'), "Clube A Bônus","Clube B Bônus","blue","orange");
    carregarDados();
});
</script>
</body>
</html>
