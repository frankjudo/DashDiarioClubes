<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clubes</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Dashboard de Clubes</h1>
    <div class="filtros">
        Data: <input type="date" id="filtroData">
        Clube:
        <select id="filtroClube"></select>
        <button onclick="aplicarFiltros()">Aplicar</button>
    </div>

    <div class="cards">
        <div class="card"><h2>FTD</h2><p id="ftdTotal">R$ 0,00</p></div>
        <div class="card"><h2>Depósitos</h2><p id="depositosTotal">R$ 0,00</p></div>
        <div class="card"><h2>GGR</h2><p id="ggrTotal">R$ 0,00</p></div>
        <div class="card"><h2>Sportsbook GGR</h2><p id="sportsGgrTotal">R$ 0,00</p></div>
        <div class="card"><h2>Cassino GGR</h2><p id="cassinoGgrTotal">R$ 0,00</p></div>
    </div>

    <div class="graficos">
        <canvas id="graficoGGR"></canvas>
        <canvas id="graficoFTD"></canvas>
        <canvas id="graficoDepositos"></canvas>
        <canvas id="graficoSports"></canvas>
        <canvas id="graficoCassino"></canvas>
    </div>

    <div class="tabelas">
        <div>
            <h3>Top 10 Clubes - Depósitos</h3>
            <table id="tabelaDepositos"></table>
        </div>
        <div>
            <h3>Top 10 Clubes - FTD</h3>
            <table id="tabelaFTD"></table>
        </div>
        <div>
            <h3>Top 10 Clubes - GGR</h3>
            <table id="tabelaGGR"></table>
        </div>
        <div>
            <h3>Top 10 Clubes - Sportsbook GGR</h3>
            <table id="tabelaSports"></table>
        </div>
        <div>
            <h3>Top 10 Clubes - Cassino GGR</h3>
            <table id="tabelaCassino"></table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
</body>
</html>
