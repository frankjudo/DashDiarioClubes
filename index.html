<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <h1>Dashboard de Clubes</h1>

    <div class="filtros">
        <label for="filtroData">Data:</label>
        <input type="date" id="filtroData">
        <label for="filtroClube">Clube:</label>
        <select id="filtroClube"></select>
    </div>

    <div class="cards">
        <div class="card" id="cardFTD">FTD<br><span id="totalFTD">R$ 0</span></div>
        <div class="card" id="cardDepositos">Depósitos<br><span id="totalDepositos">R$ 0</span></div>
        <div class="card" id="cardGGR">GGR<br><span id="totalGGR">R$ 0</span></div>
    </div>

    <div class="graficos">
        <div class="grafico-container">
            <canvas id="graficoGGR"></canvas>
        </div>
        <div class="grafico-container">
            <canvas id="graficoFTD"></canvas>
        </div>
        <div class="grafico-container">
            <canvas id="graficoDepositos"></canvas>
        </div>
    </div>

    <h2>Top 10 Clubes - Depósitos</h2>
    <table id="ranking"></table>

    <script src="script.js"></script>
</body>
</html>
