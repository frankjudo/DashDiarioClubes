<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clubes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <h1>Dashboard de Clubes</h1>

    <div class="filtros">
        <label for="dataFiltro">Data:</label>
        <input type="date" id="dataFiltro">
        <label for="clubeFiltro">Clube:</label>
        <select id="clubeFiltro"></select>
        <button onclick="aplicarFiltro()">Aplicar</button>
    </div>

    <div class="kpis">
        <div class="kpi-card"><h3>FTD</h3><p id="kpi-ftd">R$ 0,00</p></div>
        <div class="kpi-card"><h3>Depósitos</h3><p id="kpi-depositos">R$ 0,00</p></div>
        <div class="kpi-card"><h3>GGR</h3><p id="kpi-ggr">R$ 0,00</p></div>
        <div class="kpi-card"><h3>Sportsbook GGR</h3><p id="kpi-sportsbook">R$ 0,00</p></div>
        <div class="kpi-card"><h3>Cassino GGR</h3><p id="kpi-cassino">R$ 0,00</p></div>
    </div>

    <div class="graficos">
        <canvas id="graficoGGR"></canvas>
        <canvas id="graficoDepositos"></canvas>
        <canvas id="graficoFTD"></canvas>
        <canvas id="graficoSportsbook"></canvas>
        <canvas id="graficoCassino"></canvas>
    </div>

    <div class="tabelas">
        <h2>Top 10 Clubes - Depósitos</h2>
        <table id="tabelaDepositos"><thead><tr><th>Clube</th><th>Valor</th></tr></thead><tbody></tbody></table>
        <h2>Top 10 Clubes - FTD</h2>
        <table id="tabelaFTD"><thead><tr><th>Clube</th><th>Valor</th></tr></thead><tbody></tbody></table>
        <h2>Top 10 Clubes - GGR</h2>
        <table id="tabelaGGR"><thead><tr><th>Clube</th><th>Valor</th></tr></thead><tbody></tbody></table>
    </div>

    <script src="script.js"></script>
</body>
</html>
