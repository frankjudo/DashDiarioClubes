<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard Comparativo de Clubes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <!-- REMOVIDO O JQUERY DUPLICADO -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        /* ESTILOS MANTIDOS IGUAIS */
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --success: #2ecc71;
            --warning: #f39c12;
            --info: #9b59b6;
            --dark: #1a252f;
            --light: #ecf0f1;
            --gray: #95a5a6;
            --dark-gray: #34495e;
            --chart-blue: #3498db;
            --chart-red: #e74c3c;
            --chart-green: #2ecc71;
            --chart-purple: #9b59b6;
            --chart-orange: #f39c12;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a3a, #2c3e50);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        /* ... (ESTILOS COMPLETOS MANTIDOS) ... */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> Dashboard Comparativo de Clubes</h1>
            <p>Analise e compare o desempenho de diferentes clubes em tempo real</p>
        </header>

        <div id="demoWarning">
            <i class="fas fa-exclamation-triangle"></i> Você está visualizando dados de demonstração. Conecte-se à fonte de dados real para ver informações atualizadas.
        </div>

        <div class="controls">
            <div class="control-section">
                <h3><i class="fas fa-calendar-alt"></i> Período</h3>
                <div class="date-controls">
                    <!-- CORREÇÃO: Labels com for atribuído -->
                    <label for="filtroInicio">De:</label>
                    <input type="date" id="filtroInicio" aria-label="Data inicial"/>
                    
                    <label for="filtroFim">até</label>
                    <input type="date" id="filtroFim" aria-label="Data final"/>
                    
                    <button class="btn-period" onclick="setPeriodo(1)" aria-label="Filtrar por ontem">
                        <i class="fas fa-calendar-day"></i> Ontem
                    </button>
                    <button class="btn-period" onclick="setPeriodo(7)" aria-label="Filtrar últimos 7 dias">
                        <i class="fas fa-calendar-week"></i> Últimos 7 dias
                    </button>
                    <button class="btn-period" onclick="setPeriodo(30)" aria-label="Filtrar últimos 30 dias">
                        <i class="fas fa-calendar-alt"></i> Últimos 30 dias
                    </button>
                </div>
            </div>
            
            <div class="control-section">
                <h3><i class="fas fa-users"></i> Clubes</h3>
                <div class="club-controls">
                    <!-- CORREÇÃO: Labels com for atribuído -->
                    <label for="filtroClubeA">Clube A:</label>
                    <select id="filtroClubeA" aria-label="Selecionar Clube A"></select>
                    
                    <label for="filtroClubeB">Clube B:</label>
                    <select id="filtroClubeB" aria-label="Selecionar Clube B"></select>
                    
                    <button class="btn-apply" onclick="aplicarFiltros()" aria-label="Aplicar filtros">
                        <i class="fas fa-filter"></i> Aplicar Filtros
                    </button>
                </div>
            </div>
            
            <div class="control-section">
                <h3><i class="fas fa-cog"></i> Ações</h3>
                <div class="button-controls">
                    <!-- CORREÇÃO: Inputs com IDs únicos e labels associados -->
                    <div class="eliminar-clubes-suprema">
                        <input type="checkbox" id="eliminarSuprema" onchange="atualizar()" aria-label="Eliminar Clubes Suprema">
                        <label for="eliminarSuprema">Eliminar Clubes Suprema</label>
                    </div>
                     <div class="eliminar-toni">
                        <input type="checkbox" id="eliminarToni" onchange="atualizar()" aria-label="Eliminar TONI">
                        <label for="eliminarToni">Eliminar TONI</label>
                    </div>
                    <button class="btn-export" onclick="exportarCSV()" aria-label="Exportar CSV">
                        <i class="fas fa-file-csv"></i> Exportar CSV
                    </button>
                    <button class="btn-mode" onclick="toggleDarkMode()" aria-label="Alternar modo escuro">
                        <i class="fas fa-moon"></i> Modo Escuro
                    </button>
                    <button class="btn-mode" onclick="atualizarDados()" aria-label="Atualizar dados">
                        <i class="fas fa-sync"></i> Atualizar Dados
                    </button>
                </div>
            </div>
        </div>

        <!-- ... (RESTANTE DO HTML MANTIDO IGUAL) ... -->
    </div>

    <div id="loadingOverlay">
        <div class="spinner"></div>
        <div id="loadingMessage">Carregando dados...</div>
    </div>

    <script>
        // URL da planilha fornecida
        const URL_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ21mvugq-_T80mCuddCnebiH30MWwJvQ58QiS9OqzHJuTXEVPsOFa9_Apzt4e9rlrLEeQtc8p60t80/pub?gid=0&single=true&output=csv";
        let dados = [], charts = {};
        
        const CLUBES_SUPREMA_LIST = [
            'romulo@xpgames.bet',
            'lucasfarinha@maximabet.net',
            'superodds@gmail.com',
            'clubedokw@gmail.com',
            'tropadogg@gmail.com',
            'galeradoinsta@gmail.com'
        ];
        
        const CLUBE_TONI = 'crisslots123@gmail.com';
        
        // Dados de demonstração para quando a planilha não estiver disponível
        const DADOS_DEMO = [/* ... */];
        
        function showLoading(on, msg="Carregando dados..."){
            document.getElementById("loadingMessage").textContent = msg;
            document.getElementById("loadingOverlay").style.display = on ? "flex" : "none";
        }

        // ... (RESTANTE DO JAVASCRIPT MANTIDO IGUAL) ...

        $(document).ready(function(){
            // Verificar se jQuery já está carregado
            if (typeof jQuery === 'undefined') {
                // Carregar jQuery apenas se não existir
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js';
                script.onload = carregar;
                document.head.appendChild(script);
            } else {
                carregar();
            }
            
            // Event listeners sem jQuery para evitar conflitos
            document.querySelectorAll('.kpi, .btn-period, .btn-apply, .btn-export, .btn-mode').forEach(el => {
                el.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px)';
                });
                
                el.addEventListener('mouseleave', function() {
                    this.style.transform = 'none';
                });
            });
        });
    </script>
</body>
</html>
