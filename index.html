<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clubes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard de Clubes</h1>
            <div class="info-bar">
                <span id="ultimaAtualizacao">Última atualização: --</span>
                <span id="tempoProcessamento">Tempo de processamento: --</span>
            </div>
        </header>
        
        <div class="filtros">
            <div>
                <label for="dataFiltro">Data:</label>
                <input type="date" id="dataFiltro">
            </div>
            <div>
                <label for="clubeFiltro">Clube:</label>
                <select id="clubeFiltro">
                    <option value="Todos">Todos</option>
                </select>
            </div>
            <button id="btnAplicar">Aplicar Filtros</button>
        </div>
        
        <div id="dashboardContent">
            <div class="loader">
                <div class="loader-spinner"></div>
                <p>Carregando dados...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Alterado para script.js -->
</body>
</html>
