<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Comparativo de Clubes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; margin: 0; padding: 0; overflow-x: hidden; }
    h2 { text-align: center; margin: 20px 0; }
    .controls { text-align: center; margin-bottom: 15px; }
    .controls input, .controls select, .controls button { margin: 5px; padding: 6px 10px; }
    .kpi-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; }
    .kpi { background: white; border-radius: 8px; padding: 15px; width: 180px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: background 0.5s; font-size: 16px; position: relative; }
    .kpi i { font-size: 28px; margin-bottom: 8px; display: block; }
    .kpi.positive { background: #e3f9e5; }
    .kpi.negative { background: #ffe0e0; }
    .alert-icon { color: red; font-size: 16px; margin-left: 5px; vertical-align: middle; display: none; }
    .charts { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 0 20px; }
    .chart-container { background: white; padding: 10px; border-radius: 8px; height: 220px; }
    .tables { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 20px; }
    table { width: 100%; border-collapse: collapse; font-size: 14px; background: white; border-radius: 8px; overflow: hidden; }
    th, td { padding: 6px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background: #f0f0f0; font-weight: bold; cursor: pointer; }
    .footer { text-align: right; font-size: 12px; padding: 10px 20px; color: gray; }
    button { cursor: pointer; }
    .btn-export { background: #28a745; color: white; border: none; border-radius: 4px; }
    .btn-apply { background: #007bff; color: white; border: none; border-radius: 4px; }
    #loadingOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.7); z-index: 9999; justify-content: center; align-items: center; }
    .spinner { border: 8px solid #f3f3f3; border-top: 8px solid #007bff; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h2>Dashboard Comparativo de Clubes</h2>
  <div class="controls">
    <input type="date" id="filtroInicio"> até 
    <input type="date" id="filtroFim">
    <button class="btn-apply" onclick="setPeriodo(1)">Ontem</button>
    <button class="btn-apply" onclick="setPeriodo(7)">Últimos 7 dias</button>
    <button class="btn-apply" onclick="setPeriodo(30)">Últimos 30 dias</button>
    <br>
    Clube A: <select id="filtroClubeA"></select>
    Clube B: <select id="filtroClubeB"></select>
    <button class="btn-apply" onclick="aplicarFiltros()">Aplicar</button>
    <button class="btn-export" onclick="exportarCSV()"><i class="fa-solid fa-file-csv"></i> Exportar CSV</button>
  </div>

  <div class="kpi-container">
    <div class="kpi" id="kpi-ftd">
      <i class="fa-solid fa-user-plus" style="color:green"></i>
      <span class="valor">0</span>
      <i class="fa-solid fa-exclamation-triangle alert-icon"></i><br>
      FTD
    </div>
    <div class="kpi" id="kpi-depositos">
      <i class="fa-solid fa-coins" style="color:gold"></i>
      <span class="valor">0</span><br>
      Depósitos
    </div>
    <div class="kpi" id="kpi-ggr">
      <i class="fa-solid fa-chart-line" style="color:blue"></i>
      <span class="valor">0</span><br>
      GGR
    </div>
    <div class="kpi" id="kpi-sportsbook">
      <i class="fa-solid fa-futbol" style="color:purple"></i>
      <span class="valor">0</span><br>
      Sportsbook GGR
    </div>
    <div class="kpi" id="kpi-cassino">
      <i class="fa-solid fa-dice" style="color:red"></i>
      <span class="valor">0</span><br>
      Cassino GGR
    </div>
    <div class="kpi" id="kpi-bonus">
      <i class="fa-solid fa-gift" style="color:green"></i>
      <span class="valor">0</span><br>
      Bônus Convertidos
    </div>
  </div>

  <div class="charts">
    <div class="chart-container"><canvas id="chartGGR"></canvas></div>
    <div class="chart-container"><canvas id="chartDepositos"></canvas></div>
    <div class="chart-container"><canvas id="chartFTD"></canvas></div>
    <div class="chart-container"><canvas id="chartSportsbook"></canvas></div>
    <div class="chart-container"><canvas id="chartCassino"></canvas></div>
    <div class="chart-container"><canvas id="chartBonus"></canvas></div>
  </div>

  <div class="tables">
    <table id="topDepositos">
      <thead>
        <tr><th colspan="2">Top 10 Depósitos</th></tr>
        <tr><th>Clube</th><th>Valor</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <table id="topFTD">
      <thead>
        <tr><th colspan="2">Top 10 FTD</th></tr>
        <tr><th>Clube</th><th>Valor</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <table id="topGGR">
      <thead>
        <tr><th colspan="2">Top 10 GGR</th></tr>
        <tr><th>Clube</th><th>Valor</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="footer">Última atualização: <span id="ultimaAtualizacao"></span></div>
  <div id="loadingOverlay"><div class="spinner"></div></div>

  <script>
    const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ21mvugq-_T80mCuddCnebiH30MWwJvQ58QiS9OqzHJuTXEVPsOFa9_Apzt4e9rlrLEeQtc8p60t80/pub?gid=0&single=true&output=csv";
    let dadosOriginais = [], mediaHistoricaFTD = 0, charts = {};

    function showLoading(v) { $("#loadingOverlay").css("display", v ? "flex" : "none"); }
    function criarGrafico(ctx, a, b, ca, cb) {
      return new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [
          { label: a, borderColor: ca, backgroundColor: ca+'33', data: [], fill: false, tension: 0.3 },
          { label: b, borderColor: cb, backgroundColor: cb+'33', data: [], fill: false, tension: 0.3 }
        ]},
        options: { responsive: true, plugins: { tooltip: { enabled: true } } }
      });
    }

    function animarKPI(id, novo, isFTD=false) {
      const el = $(`${id} .valor`),
            alertIcon = $(`${id} .alert-icon`),
            antigo = parseFloat(el.text().replace(/[^0-9\.\-]/g,''))||0,
            incremento = (novo - antigo)/20,
            positivo = novo >= 0;
      $(id).removeClass('positive negative')
            .addClass(positivo?'positive':'negative');
      alertIcon.hide();
      let step=0, atual=antigo;
      const iv = setInterval(()=>{
        step++;
        atual += incremento;
        el.text("R$ "+atual.toLocaleString('pt-BR',{minimumFractionDigits:2}));
        if(step>=20){
          clearInterval(iv);
          el.text("R$ "+novo.toLocaleString('pt-BR',{minimumFractionDigits:2}));
          if(isFTD && novo < mediaHistoricaFTD*0.5) alertIcon.show();
        }
      },30);
    }

    function carregarDados(){
      showLoading(true);
      Papa.parse(urlCSV, { download:true, header:true, complete(r){
        dadosOriginais = r.data.filter(d=>d.DATA);
        mediaHistoricaFTD = dadosOriginais.reduce((s,d)=>s + (+d["Usuário - FTD-Montante"]||0),0)/dadosOriginais.length;
        preencherFiltros();
        atualizarDashboard();
        showLoading(false);
      }});
    }

    function preencherFiltros(){
      const nomes = [...new Set(dadosOriginais.map(d=>d["Usuário - Nome de usuário"]))];
      const op = '<option>Todos</option>'+nomes.map(n=>`<option>${n}</option>`).join('');
      $("#filtroClubeA,#filtroClubeB").html(op);
    }

    function setPeriodo(d){
      const fim=new Date(), ini=new Date();
      ini.setDate(fim.getDate()-d);
      $("#filtroInicio").val(ini.toISOString().slice(0,10));
      $("#filtroFim").val(fim.toISOString().slice(0,10));
      atualizarDashboard();
    }

    function aplicarFiltros(){ atualizarDashboard(); }

    function atualizarDashboard(){
      let dados = dadosOriginais.slice();
      const i = $("#filtroInicio").val(), f = $("#filtroFim").val();
      if(i) dados = dados.filter(d=> d.DATA>=i);
      if(f) dados = dados.filter(d=> d.DATA<=f);

      const a = $("#filtroClubeA").val(),
            b = $("#filtroClubeB").val();

      const selA = a==="Todos" ? dados : dados.filter(d=>d["Usuário - Nome de usuário"]===a);
      let selB = [];
      if(b!=="Todos" && b!==a) selB = dados.filter(d=>d["Usuário - Nome de usuário"]===b);

      const soma = (arr,c)=>arr.reduce((s,d)=>s + (+d[c]||0),0);

      const vFTD = soma(selA,"Usuário - FTD-Montante") + soma(selB,"Usuário - FTD-Montante");
      const vDEP = soma(selA,"Usuário - Depósitos") + soma(selB,"Usuário - Depósitos");
      const vGGR = soma(selA,"Cálculo - GGR") + soma(selB,"Cálculo - GGR");
      const vSB  = soma(selA,"Sportsbook - GGR") + soma(selB,"Sportsbook - GGR");
      const vCS  = soma(selA,"Cassino - GGR") + soma(selB,"Cassino - GGR");
      const vBO  = soma(selA,"Cálculo - bônus convertidos") + soma(selB,"Cálculo - bônus convertidos");

      animarKPI("#kpi-ftd", vFTD, true);
      animarKPI("#kpi-depositos", vDEP);
      animarKPI("#kpi-ggr", vGGR);
      animarKPI("#kpi-sportsbook", vSB);
      animarKPI("#kpi-cassino", vCS);
      animarKPI("#kpi-bonus", vBO);

      function agrupar(arr){
        const o={};
        arr.forEach(d=>{
          if(!o[d.DATA]) o[d.DATA]={ggr:0,dep:0,ftd:0,sb:0,cs:0,bo:0};
          o[d.DATA].ggr += +d["Cálculo - GGR"]||0;
          o[d.DATA].dep += +d["Usuário - Depósitos"]||0;
          o[d.DATA].ftd += +d["Usuário - FTD-Montante"]||0;
          o[d.DATA].sb  += +d["Sportsbook - GGR"]||0;
          o[d.DATA].cs  += +d["Cassino - GGR"]||0;
          o[d.DATA].bo  += +d["Cálculo - bônus convertidos"]||0;
        });
        return o;
      }

      const oA = agrupar(selA), oB = agrupar(selB);
      const labels = [...new Set([...Object.keys(oA),...Object.keys(oB)])].sort();

      function atualizarGrafico(chave,campo){
        const g = charts[chave];
        g.data.labels = labels;
        g.data.datasets[0].data = labels.map(l=> oA[l]?oA[l][campo]:0);
        g.data.datasets[1].data = labels.map(l=> oB[l]?oB[l][campo]:0);
        g.update();
      }

      atualizarGrafico("chartGGR","ggr");
      atualizarGrafico("chartDepositos","dep");
      atualizarGrafico("chartFTD","ftd");
      atualizarGrafico("chartSportsbook","sb");
      atualizarGrafico("chartCassino","cs");
      atualizarGrafico("chartBonus","bo");

      function preencherTabela(id,campo){
        const agg={};
        dados.forEach(d=>{
          const c = d["Usuário - Nome de usuário"];
          agg[c] = (agg[c]||0) + (+d[campo]||0);
        });
        const html = Object.entries(agg)
          .sort((a,b)=>b[1]-a[1]).slice(0,10)
          .map(t=>`<tr><td>${t[0]}</td><td>R$ ${t[1].toLocaleString('pt-BR',{minimumFractionDigits:2})}</td></tr>`)
          .join("");
        $(`${id} tbody`).html(html);
      }

      preencherTabela("#topDepositos","Usuário - Depósitos");
      preencherTabela("#topFTD","Usuário - FTD-Montante");
      preencherTabela("#topGGR","Cálculo - GGR");

      $("#ultimaAtualizacao").text(new Date().toLocaleString());
    }

    function exportarCSV(){
      const csv = Papa.unparse(dadosOriginais),
            blob = new Blob([csv],{type:"text/csv;charset=utf-8;"}),
            a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "dados.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    $(document).ready(function(){
      charts.chartGGR        = criarGrafico($("#chartGGR")[0],"Clube A GGR","Clube B GGR","blue","orange");
      charts.chartDepositos  = criarGrafico($("#chartDepositos")[0],"Clube A Depósitos","Clube B Depósitos","blue","orange");
      charts.chartFTD        = criarGrafico($("#chartFTD")[0],"Clube A FTD","Clube B FTD","blue","orange");
      charts.chartSportsbook = criarGrafico($("#chartSportsbook")[0],"Clube A Sportsbook","Clube B Sportsbook","blue","orange");
      charts.chartCassino    = criarGrafico($("#chartCassino")[0],"Clube A Cassino","Clube B Cassino","blue","orange");
      charts.chartBonus      = criarGrafico($("#chartBonus")[0],"Clube A Bônus","Clube B Bônus","blue","orange");
      carregarDados();
    });
  </script>
</body>
</html>
