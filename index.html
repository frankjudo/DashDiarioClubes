<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clubes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dashboard de Clubes</h1>
        <p id="lastUpdate">Última atualização: --</p>
        <p id="processTime">Tempo de processamento: --</p>
        <form id="filterForm">
            <label for="data">Data:</label>
            <input type="date" id="data">
            <label for="clube">Clube:</label>
            <select id="clube"></select>
            <button type="submit">Aplicar</button>
        </form>
        <div class="cards">
            <div class="card" id="cardFTD">
                <h2>FTD</h2>
                <p id="valorFTD">R$ 0,00</p>
            </div>
            <div class="card" id="cardDepositos">
                <h2>Depósitos</h2>
                <p id="valorDepositos">R$ 0,00</p>
            </div>
            <div class="card" id="cardGGR">
                <h2>GGR</h2>
                <p id="valorGGR">R$ 0,00</p>
            </div>
        </div>
        <div class="charts">
            <canvas id="graficoGGR"></canvas>
            <canvas id="graficoFTD"></canvas>
            <canvas id="graficoDepositos"></canvas>
        </div>
        <div class="tables">
            <div>
                <h3>Top 10 Clubes - Depósitos</h3>
                <table id="tabelaDepositos"></table>
            </div>
            <div>
                <h3>Top 10 Clubes - FTD</h3>
                <table id="tabelaFTD"></table>
            </div>
            <div>
                <h3>Top 10 Clubes - GGR</h3>
                <table id="tabelaGGR"></table>
            </div>
        </div>
    </div>
    <script src="script.min.js"></script>
</body>
</html>
