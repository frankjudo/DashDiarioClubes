<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clubes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <h1 class="titulo">Dashboard de Clubes</h1>
    <div class="atualizacao">
        Última atualização: <span id="ultimaAtualizacao">--</span>
    </div>
    <form id="filtros">
        Data: <input type="date" id="filtroData"> 
        Clube: <select id="filtroClube"></select>
        <button type="submit">Aplicar</button>
    </form>
    <div class="tempo">Tempo de processamento: <span id="tempoProcessamento">--</span></div>

    <div class="cards">
        <div class="card"><h2>FTD</h2><p id="ftdTotal">R$ 0,00</p></div>
        <div class="card"><h2>Depósitos</h2><p id="depositosTotal">R$ 0,00</p></div>
        <div class="card"><h2>GGR</h2><p id="ggrTotal">R$ 0,00</p></div>
    </div>

    <div class="graficos">
        <canvas id="graficoGGR"></canvas>
        <canvas id="graficoFTD"></canvas>
        <canvas id="graficoDepositos"></canvas>
    </div>

    <div class="tabelas">
        <div>
            <h3>Top 10 Clubes - Depósitos</h3>
            <table id="tabelaDepositos"></table>
        </div>
        <div>
            <h3>Top 10 Clubes - FTD</h3>
            <table id="tabelaFTD"></table>
        </div>
        <div>
            <h3>Top 10 Clubes - GGR</h3>
            <table id="tabelaGGR"></table>
        </div>
    </div>

    <script src="script.min.js"></script>
</body>
</html>
