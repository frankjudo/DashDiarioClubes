<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clubes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dashboard de Clubes</h1>
    <p id="lastUpdate">Última atualização:</p>
    <form id="filtro">
        <label>Data: <input type="date" id="data"></label>
        <label>Clube: <select id="clube"></select></label>
        <button type="submit">Aplicar</button>
    </form>
    <p id="tempoProcessamento"></p>

    <div class="cards">
        <div class="card"><h2>FTD</h2><p id="ftd">R$ 0,00</p></div>
        <div class="card"><h2>Depósitos</h2><p id="depositos">R$ 0,00</p></div>
        <div class="card"><h2>GGR</h2><p id="ggr">R$ 0,00</p></div>
    </div>

    <div class="graficos">
        <canvas id="graficoGGR"></canvas>
        <canvas id="graficoFTD"></canvas>
        <canvas id="graficoDepositos"></canvas>
    </div>

    <div class="tabelas">
        <div>
            <h3>Top 10 Clubes - Depósitos</h3>
            <table id="topDepositos"></table>
        </div>
        <div>
            <h3>Top 10 Clubes - FTD</h3>
            <table id="topFTD"></table>
        </div>
        <div>
            <h3>Top 10 Clubes - GGR</h3>
            <table id="topGGR"></table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.min.js"></script>
</body>
</html>
