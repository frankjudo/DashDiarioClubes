<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clubes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>
    <h1>Dashboard de Clubes</h1>
    <p>Última atualização: <span id="ultimaAtualizacao">--</span></p>
    <p>Tempo de processamento: <span id="tempoProcessamento">--</span> ms</p>

    <div class="filtros">
        <label for="dataFiltro">Data:</label>
        <input type="date" id="dataFiltro">
        <label for="clubeFiltro">Clube:</label>
        <select id="clubeFiltro"></select>
        <button id="aplicarFiltro">Aplicar</button>
    </div>

    <div class="cards">
        <div class="card"><h2>FTD</h2><p id="ftdValor">R$ 0,00</p></div>
        <div class="card"><h2>Depósitos</h2><p id="depositosValor">R$ 0,00</p></div>
        <div class="card"><h2>GGR</h2><p id="ggrValor">R$ 0,00</p></div>
    </div>

    <div class="graficos">
        <canvas id="graficoGGR"></canvas>
        <canvas id="graficoFTD"></canvas>
        <canvas id="graficoDepositos"></canvas>
    </div>

    <div class="top10">
        <div>
            <h3>Top 10 Clubes - Depósitos</h3>
            <table id="topDepositos"></table>
        </div>
        <div>
            <h3>Top 10 Clubes - FTD</h3>
            <table id="topFTD"></table>
        </div>
        <div>
            <h3>Top 10 Clubes - GGR</h3>
            <table id="topGGR"></table>
        </div>
    </div>

    <script src="script.min.js"></script>
</body>
</html>
