<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Clubes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <h1>Dashboard - Análise por Clube</h1>

    <div class="filtros">
        <label>Período: 
            <input type="date" id="dataInicio">
            <input type="date" id="dataFim">
        </label>
        <label>Clube: 
            <select id="filtroClube"></select>
        </label>
        <button id="btnFiltrar">Filtrar</button>
    </div>

    <div class="cards">
        <div class="card" id="cardFTD">FTD: R$ 0,00</div>
        <div class="card" id="cardDepositos">Depósitos: R$ 0,00</div>
        <div class="card" id="cardGGR">GGR: R$ 0,00</div>
    </div>

    <div class="graficos">
        <div class="grafico-container">
            <canvas id="graficoFTD"></canvas>
        </div>
        <div class="grafico-container">
            <canvas id="graficoDepositos"></canvas>
        </div>
        <div class="grafico-container">
            <canvas id="graficoGGR"></canvas>
        </div>
    </div>

    <h2>Top 10 Clubes (Depósitos)</h2>
    <table id="tabelaTop10">
        <thead>
            <tr>
                <th>Clube</th>
                <th>Depósitos (R$)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
