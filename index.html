<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Clubes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dashboard de Clubes</h1>
        <p id="ultimaAtualizacao">Última atualização: --</p>
        <p id="tempoProcessamento">Tempo de processamento: --</p>

        <div class="filtros">
            <label for="dataFiltro">Data:</label>
            <input type="date" id="dataFiltro">
            <label for="clubeFiltro">Clube:</label>
            <select id="clubeFiltro"></select>
            <button id="aplicarFiltro">Aplicar</button>
        </div>

        <div class="cards">
            <div class="card"><h2>FTD</h2><p id="ftdTotal">R$ 0,00</p></div>
            <div class="card"><h2>Depósitos</h2><p id="depositosTotal">R$ 0,00</p></div>
            <div class="card"><h2>GGR</h2><p id="ggrTotal">R$ 0,00</p></div>
        </div>

        <div class="graficos">
            <canvas id="graficoGGR"></canvas>
            <canvas id="graficoFTD"></canvas>
            <canvas id="graficoDepositos"></canvas>
        </div>

        <div class="tabelas">
            <div><h3>Top 10 Clubes - Depósitos</h3><table id="tabelaDepositos"></table></div>
            <div><h3>Top 10 Clubes - FTD</h3><table id="tabelaFTD"></table></div>
            <div><h3>Top 10 Clubes - GGR</h3><table id="tabelaGGR"></table></div>
        </div>
    </div>
    <script src="script.min.js"></script>
</body>
</html>
